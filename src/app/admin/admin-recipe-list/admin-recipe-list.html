<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 col-md-3 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col-lg-10 col-md-9">
            <h1 class="text-center my-5">All Recipe List</h1>
            <div class="d-flex justify-content-between align-items-center px-5 py-1">
                <button routerLink="/admin/recipe/add" class="btn btn-primary text-light">Add Recipe</button>
                <input type="text" [(ngModel)]="searchKey" class="form-control w-25" placeholder="Search recipe name">
            </div>
            <table class="table my-4 p-2 text-center border shadow">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Cuisine</th>
                    <th>....</th>
                </thead>
                <tbody>
                    @for (recipe of allRecipes | search:searchKey; track $index; let i = $index) {
                        <tr>
                        <td>{{i+1}}</td>
                        <td>{{recipe.name}}</td>
                        <td>
                            <img width="60px" height="60px" [src]="recipe.image" alt="recipe">
                        </td>
                        <td>{{recipe.cuisine}}</td>
                        <td>
                            <a routerLink="/admin/recipe/{{recipe._id}}/edit" class="btn text-primary"><i class="fa-solid fa-edit"></i></a>
                            <button class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
