<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 col-md-3 bg-success">
            <app-admin-sidebar />
        </div>
        <div class="col-lg-10 col-md-9">
            <h1 class="text-center my-5">All Downloads</h1>
            <table class="table my-5 p-3 border shadow text-center">
                <thead>
                    <th>#</th>
                    <th>Recipe Id</th>
                    <th>Recipe Name</th>
                    <th>Cuisine</th>
                    <th>Recipe Download Count</th>
                </thead>
                <tbody>
                    @for (item of downloadList; track $index; let i = $index) {
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.recipeId}}</td>
                        <td>{{item.recipeName}}</td>
                        <td>{{item.recipeCuisine}}</td>
                        <td>{{item.count}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
