<app-header></app-header>
<div class="container my-5">
    <div class="row g-3">
        <div class="col-lg-3">
            <h4>Filter</h4>
            <button class="btn mt-4">All</button>
            <!--cuisine dropdown-->
            <br>
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                Cuisine
            </button>
            <div class="collapse my-2" id="collapseExample1">
                <!--duplicating cuisine-->
                <button class="btn">cuisine</button>
            </div>
            <!--meal type dropdown-->
            <br>
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                Meal Type
            </button>
            <div class="collapse my-1" id="collapseExample2">
                <!--duplicating cuisine-->
                <button class="btn">meal</button>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center">
                <h1>All Recipes</h1>
                <input type="text" class="form-control w-50" placeholder="Search recipe name">
            </div>
            <div class="row my-4">
                @for (recipe of allRecipes; track $index) {
                <div class="col-lg-3 col-md-6 col-12 mb-2">
                    <div class="p-3 h-100">
                        <img [src]="recipe.image" width="400px" alt="recipe image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <p>Cuisine : {{recipe.cuisine}}</p>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
